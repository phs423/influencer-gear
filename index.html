<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="poppins-regular mx-auto max-w-90 lg:max-w-480 pt-8 lg:pt-21 lg:mx-30">
    <header>
        <nav class="lg:flex lg:items-center lg:justify-between">
            <h3 class="font-bold text-[#3A3A3A] text-center lg:text-left lg:text-2xl">Influencer products</h3>
            <ul class="font-medium lg:font-semibold text-[#3A3A3A] flex gap-3 lg:gap-8.5 justify-center mt-4 lg:mt-0">
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Log In</li>
                <li><i class="fa-solid fa-magnifying-glass lg:text-2xl"></i></li>
                <li><i class="fa-solid fa-cart-shopping lg:text-2xl"></i></li>
            </ul>
        </nav>

        <div class="lg:flex lg:flex-row-reverse lg:justify-between lg:items-center lg:mt-6">
            <div class="lg:pr-8">
                <img class="bg-[url('./images/Circledesign.svg')] bg-no-repeat bg-center bg-cover mt-7 py-4" src="./images/main-camera.png" alt="">
            </div>
            <div class="text-center lg:text-left lg:max-w-[36rem]">
                <h1 class="text-[#3A3A3A] font-bold text-3xl lg:text-5xl lg:leading-17.5 mt-5">Start your Journey as Influencer</h1>
                <p class="text-[#3A3A3A] lg:font-semibold mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="bg-[#E02C6D] text-white lg:font-bold rounded-4xl px-6 py-2.5 mt-3">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <div class="mt-12.5 lg:mt-42 flex flex-wrap gap-2.5 justify-center lg:justify-around lg:py-9 shadow-xl">
            <img src="./logos/Alibaba.svg" alt="">
            <img src="./logos/Amazon.svg" alt="">
            <img src="./logos/Daraz.pk Logo.svg" alt="">
            <img src="./logos/Ebay.svg" alt="">
            <img src="./logos/Rakuten.svg" alt="">
            <img src="./logos/Walmart.svg" alt="">
            <img src="./logos/Target.svg" alt="">
        </div>
        
    </header>
</body>
</html>
